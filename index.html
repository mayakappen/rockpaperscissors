
  <head>
    <title>Rock-Paper-Scissors</title>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <n2>Rock Paper Scissors!</h2>
    <section class="wrapper">
        <div class="wincount" id="player-wins">
          <section class="info" id="player-info"></section>
          <section class="wincount-text" id ="player-wincount">Wins: 0</section> </div>
          <section class = "display">
          <section class="view view-display">
            <section class="Wrapper">
            <section class="text" id="display-text"></section>
          </section>
            <section class="smallWrapper">
            <img src="https://user-images.githubusercontent.com/102932448/173165388-7a044f50-061d-4825-bfa6-5cc643998362.png" class="select" id="select-rock">
            <img src="https://user-images.githubusercontent.com/102932448/173165418-88691139-4719-4540-9eb1-9fcb94324fd3.png" class="select" id="select-paper">
            <img src="https://user-images.githubusercontent.com/102932448/173165403-4c91229e-49de-4c71-a384-6466e1f5d163.png" class="select" id="select-scissors">
          </section>
          <button class="play" id="play-normal">Go!</button>
          </section>
          <section class="view view-display-extra hidden">
            <section class="smallWrapper">
            <section class="text" id="display-text"></section>
          </section>
            <section class="Wrapper">
            <img src="https://user-images.githubusercontent.com/102932448/173165388-7a044f50-061d-4825-bfa6-5cc643998362.png" class="select" id="select-rock">
            <img src="https://user-images.githubusercontent.com/102932448/173165418-88691139-4719-4540-9eb1-9fcb94324fd3.png" class="select" id="select-paper">
            <img src="https://user-images.githubusercontent.com/102932448/173165403-4c91229e-49de-4c71-a384-6466e1f5d163.png" class="select" id="select-scissors">
            <img src="https://user-images.githubusercontent.com/102932448/173641439-3319d5b7-c5c4-4444-9904-41682b1c81da.png" class="select" id="select-hang">
            <img src="https://user-images.githubusercontent.com/102932448/173641523-d43ecc81-58f9-4d1d-ac44-85cdd08639b6.png" class="select" id="select-peace">
          </section>
          <button class="play" id="play-extra">Go!</button>
          </section>
        <section class="view view-winner hidden">
          <section class="text" id="result-text">
          </section>

            <section class ="smallWrapper">
            <div id="player-hand">
          </div>
            <div id="computer-hand">
          </div>
        </section>

      </section>
    </section>
      <div class="wincount" id="computer-wins">
        <section class = "info" id="computer-info"></section>
      <section class="wincount-text" id="computer-wincount">Wins: 0</section> </div>
  </section>
  </section>
  </body>
  <script src="Game.js"></script>
  <script src="Player.js"></script>
  <script src="script.js"></script>
</html>
