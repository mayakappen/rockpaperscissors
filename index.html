
  <head>
    <title>Rock-Paper-Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="wrapper">
        <div class="wincount" id="player-wins">
          <section class="wincount-text" id ="player-wincount"></section> </div>
          <section class = "display">
          <section class="view view-display">
            <section class="hand-wrapper">
            <img src="https://user-images.githubusercontent.com/102932448/173165388-7a044f50-061d-4825-bfa6-5cc643998362.png" id="select-rock">
            <img src="https://user-images.githubusercontent.com/102932448/173165418-88691139-4719-4540-9eb1-9fcb94324fd3.png" id="select-paper">
            <img src="https://user-images.githubusercontent.com/102932448/173165403-4c91229e-49de-4c71-a384-6466e1f5d163.png" id="select-scissors">
          </section>
          <button id="play">Go!</button>
      </section>
        <section class="view view-winner hidden">
          <section class ="wrapper">

          <div id="player-hand">
        </div>
          <div id="computer-hand">
        </div>
        </section>
          <div class ="result">
            <section id="result-text">
            </section>
          </div>
      </section>
    </section>
      <div class="wincount" id="computer-wins">
      <section class="wincount-text" id="computer-wincount"></section> </div>
  </section>
  </body>
  <script src="Game.js"></script>
  <script src="Player.js"></script>
  <script src="script.js"></script>
</html>
